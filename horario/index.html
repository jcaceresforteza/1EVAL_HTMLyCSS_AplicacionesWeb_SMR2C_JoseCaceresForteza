<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Horario SMR2C</title>
    <style>
        .SOR {
              background-color: red;
        }
        .AW {
          background-color: greenyellow;
        }
        .SI {
          background-color: yellow;
        }
        .Ing {
          background-color: violet;
        }
        .Emp {
          background-color: brown;
        }
        .SR {
          background-color: blue;
        }
    </style>
  </head>

  <body>
    <table border="4">
      <caption>HORARIO SMR2C</caption>
      <tr align="center">
        <td></td>
        <th>Lunes</th>
        <th>Martes</th>
        <th>Miercoles</th>
        <th>Jueves</th>
        <th>Viernes</th>
      </tr>
      <tr align="center">
        <th>15:30-16:25</th>
        <td rowspan="2" class="SOR">SOR</td>
        <td rowspan="2" class="SOR">SOR</td>
        <td rowspan="2" class="SI">SI</td>
        <td class="Ing">Ing</td>
        <td class="Ing">Ing</td>
      </tr>
      <tr align="center">
        <th>16:25-17:20</th>
        <td rowspan="2" class="SOR">SOR</td>
        <td rowspan="2" class="AW">AW</td>
      </tr>
      <tr align="center">
        <th>17:20-18:15</th>
        <td class="Emp">Emp</td>
        <td class="AW">AW</td>
        <td class="SR">SR</td>
      </tr>
      <tr>
        <th>18:15-18:30</th>
        <td align="center" colspan="5">Recreo</td>
      
      </tr>
      <tr align="center">
        <th>18:30-19:25</th>
        <td class="Emp">Emp</td>
        <td class="AW">AW</td>
        <td class="SR">SR</td>
        <td class="Emp">Emp</td>
        <td class="SOR">SOR</td>
      </tr>
      <tr align="center">
        <th>19:25-20:20</th>
        <td rowspan="2" class="SI">SI</td>
        <td rowspan="2" class="SR">SR</td>
        <td class="AW">AW</td>
        <td rowspan="2" class="SR">SR</td>
        <td rowspan="2" class="SR">SR</td>
      </tr>
      <tr align="center">
        <th>20:20-21:15</th>
        <td class="SOR">SOR</td>
      </tr>

    </table>

  </body>
</html>
